<div class="container">
    <h1>Clientes</h1>
    <table>
        <thead>
         <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Fecha de registro</th>
         </tr>
        </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.fecha_registro }}</td>
        </tr>
    </tbody>
    </table>
    <p *ngIf="clientes.length === 0">clientes disponibles</p>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>
